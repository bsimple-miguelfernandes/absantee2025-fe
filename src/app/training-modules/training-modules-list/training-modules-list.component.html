<app-filters
  [fields]="[
    { name: 'period', label: 'Period' },
    { name: 'initDate', label: 'Init Date', type: 'date' },
    { name: 'finalDate', label: 'Final Date', type: 'date' }
  ]"
  (filtersChanged)="applyFilters($event)">
</app-filters>
<table>
  <thead>
  <tr>
    <th>Subject</th>
    <th>Actions</th>
  </tr>
</thead>
<tbody>
  @for (trainingModule of trainingModules(); track trainingModule.id) {
    <tr>
      <td>{{ getSubjectById(trainingModule.trainingSubjectId) }}</td>
      <td>
        <button (click)="showDetails(trainingModule.id!)">Details</button>
        <button [routerLink]="['associations-trainingmodule', trainingModule.id]">Collaborators Assigned</button>
      </td>
    </tr>
  }
</tbody>

</table>

 <button type="button" [routerLink]="['/training-modules', 'create']">
  Add Training Module
</button>
